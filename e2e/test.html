<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xhear test</title>
    <!-- <script src="../dist/xhear.js"></script> -->
    <style>
      body > span {
        color: red;
      }
      #target {
        display: contents;
      }
    </style>
  </head>
  <body>
    This is the html file for development and debugging
    <br />
    <div id="target">target</div>

    <template>
      <div on:click="num++" :bb="num">
        {{num}} {{num + 1}}
        <br />
        <span attr:ta="testAttr" attr:num="num">aa</span>
        <br />
        <span :ta="num / 2">bb</span>
        <br />
        <div on:click="testFun">Click Me to Console</div>
        <br />
        <br />
        {{num % 4}}
        <div :if="num % 4 > 2">I am IF div</div>
        <div :else-if="num % 4 > 1">I am IF ELSE ONE div</div>
        <div :else-if="num % 4 > 0">I am IF ELSE TWO div</div>
        <div :else>I am ELSE div</div>
      </div>
      <!-- <template>
        <div on:click="bb"></div>
      </template> -->
    </template>
    <script type="module">
      import $ from "../../packages/main/base.mjs";

      window.$ = $;

      $.convert($("template").ele);

      const data = (window.data = $.stanz({
        num: 100,
        testAttr: "I am test attr",
        testFun() {
          console.log("I am test fun");
        },
      }));

      $.render({
        target: $("#target").ele,
        data,
        content: $("template").html,
      });
    </script>
  </body>
</html>
