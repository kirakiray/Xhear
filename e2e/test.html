<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xhear test</title>
    <!-- <script src="../dist/xhear.js"></script> -->
    <style>
      body > span {
        color: red;
      }
      #target {
        display: contents;
      }
    </style>
  </head>
  <body>
    This is the html file for development and debugging
    <div id="target">target</div>

    <template>
      <div :bb="num">
        <button on:click="num++">NUM++</button>
        {{num}} {{num + 1}}
        <br />
        <span attr:ta="testAttr" attr:n-count="num">aa</span>
        <br />
        <span :ta="num / 2">bb</span>
        <br />
        <button on:click="testFun">Click Me to Console</button>
        <br />
        <button on:click="obj.func($event)">Click Me to obj Console</button>
        <br />
        <br />
        {{num % 4}}
        <div :if="num % 4 > 2">I am IF div</div>
        <div :else-if="num % 4 > 1">I am IF ELSE ONE div</div>
        <div :else-if="num % 4 > 0">I am IF ELSE TWO div</div>
        <div :else>I am ELSE div</div>
        <br />
        <br />
        <div
          fill:test-item="arr"
          style="padding: 16px; background-color: #eee"
        ></div>
      </div>
      <template name="testItem">
        <div
          style="margin: 10px; padding: 10px; border: red solid 1px"
          attr:test-val="$data.val"
        >
          <div>{{$data.val}}</div>
          <div fill:test-item="$data.childs"></div>
          <!-- <button on:click="$host.testFun($data)">test console</button> -->
        </div>
      </template>
    </template>
    <script type="module">
      import $ from "../../packages/main/base.mjs";

      window.$ = $;

      const temps = $.convert($("template").ele);

      const data = (window.data = $.stanz({
        num: 100,
        testAttr: "I am test attr",
        obj: {
          func(e) {
            console.log("I am obj", e);
          },
        },
        arr: [
          {
            val: "I am 0",
          },
          {
            val: "I am 1",
            childs: [{ val: "I am child 1" }, { val: "I am child 2" }],
          },
          {
            val: "I am 2",
          },
        ],
        testFun(e) {
          console.log("I am test fun", e);
        },
      }));

      $.render({
        target: $("#target").ele,
        data,
        temps,
        template: $("template").ele,
      });

      window.test = () => {
        data.arr.push({
          val: "I am 4",
        });
        data.arr.push({
          val: "I am 3",
        });
        data.arr.shift();
        data.arr.reverse();
      };

      window.test2 = () => {
        data.arr[1].childs = [{ val: "asdasd" }];
        // data.arr = [{ val: "change 1" }, { val: "change 2" }];
      };
    </script>
  </body>
</html>
