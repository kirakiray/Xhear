<style>
    .item_title {
        margin: 0;
        padding: 0;
        color: green;
    }

    .item_one {
        margin: 20px 0;
    }

    .item_one_childs>.item_one {
        margin-left: 20px;
    }
</style>
<div style="font-size:20px;font-weight:bold;">{{name}}</div>

<!-- 填充元素 -->
<div x-fill="arr use item1"></div>

<div $="i2Con" x-fill="arr2 use item2"></div>

<template name="item1">
    <div class="item_one">
        <div class="info">
            <h3 class="item_title">item1</h3>
            <div>index => {{$index}}</div>
            <div>name => <span class="dataname">{{$data.name}}</span>
                <input type="text" x-model="$data.name">
            </div>
            <div>host name => {{$host.name}}
                <input type="text" x-model="$host.name">
            </div>
            <div>host tag => {{$host.tag}}</div>
        </div>
        <div class="childs" x-if="$data.childs && $data.childs.length">
            <div>has childs</div>
            <div class="item_one_childs" :test-target="$data.nattr" x-fill="$data.childs use item1"></div>
        </div>
        <div x-if="$data.counts && $data.counts.length" class="counts_con" x-fill="$data.counts use item2"></div>
    </div>
</template>

<template name="item2">
    <div :name="$index + '_' + $data">
        {{$index}} => <span>{{$data}}</span>
    </div>
</template>
