<style>
    :host {
        display: block;
        margin: 20px 0;
        color: #aaa;
    }
</style>
<h3 style="color:green;margin:0;padding:0;">{{desc}}</h3>
<div>fill-item index => {{index}}</div>
<div>fill-item name => {{name}} <input type="text" x-model="name" /></div>
<!-- 组件递归，需要进行 x-if 判断 -->
<div x-if="childs && childs.length">
    <div style="color:blue;">{{childsTitle}}</div>
    <div x-if="childs && childs.length" x-fill="childs use fill-item" style="margin-left:20px;"></div>
</div>
