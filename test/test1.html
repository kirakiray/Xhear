<script>
    $.register({
        tag: "test-ele",
        temp: `
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.css" /> -->
        <link href="bootstrap.css" />
        <h2 style="margin:30px 0 0 0;padding:0;">testTitle--{{tips}}</h2>
        <div style="color:red;">
            <slot></slot>    
        </div>
        <a class="btn btn-default" role="button" marked="1">Link</a>
        <p xv-tar="ha"></p>
        `,
        proto: {
            gettips() {
                return this.tips;
            }
        },
        data: {
            tips: "我是tips",
            weight: "100"
        },
        attrs: ["weight"]
    });
</script>
