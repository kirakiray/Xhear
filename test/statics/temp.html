<div :bb="num">
  <button on:click="num++" data-testid="num_plus">NUM++</button>
  <br />
  <span attr:ta="testAttr" attr:n-count="num" id="target_a">{{num}}</span>
  <br />
  <span :ta="num / 2" id="target_b">{{num + 1}}</span>
  <br />
  <button on:click="testFun" data-testid="num_pp">Click Me add 10</button>
  <br />
  <!-- {{ aaa}}
  <div :aaaa="asd"></div>
  <div attr:ccc="ssasdas"></div> 
  <div on:aaa="asdasd"></div> -->
  <div>
    <input type="text" sync:value="testAttr" />
    {{testAttr}}
    <br />
    <input type="text" sync:value="obj.val" />
    {{obj}}
  </div>
  <br />
  <input type="number" sync:value="num" />
  <br />
  <span>{{num % 4}}</span>
  <div id="condition-container">
    <x-if :value="num % 4 > 2">
      <div>I am IF div</div>
    </x-if>
    <x-else-if :value="num % 4 > 1">
      <div>I am IF ELSE ONE div</div>
    </x-else-if>
    <x-else-if :value="num % 4 > 0">
      <div>I am IF ELSE TWO div</div>
    </x-else-if>
    <x-else>
      <div>I am ELSE div</div>
    </x-else>
  </div>
  <br />
  <br />
  <br />
  <br />
  <div id="fill-container" style="padding: 16px; background-color: #eee">
    <x-fill name="testItem" :value="arr"></x-fill>
  </div>
</div>
<template name="testItem">
  <div
    class="sub-item"
    attr:test-val="$data.val"
    style="margin: 10px; padding: 10px; border: red solid 1px"
  >
    <div class="sub-val">{{$data.val}}</div>
    <div>$host === <span class="host_num">{{$host.num}}</span></div>

    <div>
      <x-fill name="testItem" :value="$data.childs"></x-fill>
    </div>
  </div>
</template>
