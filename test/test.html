<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <style>
      .sub-item {
        margin: 10px;
        padding: 10px;
        border: red solid 1px;
      }
    </style>
  </head>
  <body>
    <div id="target" style="color: blue; background: gray">render test</div>
    <template>
      <x-fill :value="arr" name="haha">
      <!-- <x-fill :value="arr"> -->
        <!-- <div style="margin: 10px; background-color: rgba(0, 0, 255, 0.334)">
          {{$data.val}}
          <x-fill :value="$data.childs" name="haha"> </x-fill>
        </div> -->
      </x-fill>

      <template name="haha">
        <div
          style="margin-left: 10px; background-color: rgba(255, 0, 0, 0.316)"
        >
          {{$data.val}}
        </div>
        <div>asdasd</div>
      </template>
    </template>
    <script type="module">
      import $ from "../../packages/xhear/base.mjs";

      window.$ = $;

      (async () => {
        const temps = $.convert($("template").ele);

        const d = (window.d = $.stanz({
          arr: [
            {
              val: "I am 0",
            },
            {
              val: "I am 1",
              childs: [{ val: "I am child 1" }, { val: "I am child 2" }],
            },
            {
              val: "I am 2",
            },
          ],
        }));

        $.render({
          target: $("#target").ele,
          data: d,
          temps,
          template: $("template").ele,
        });
      })();
    </script>
  </body>
</html>
