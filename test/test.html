<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <style>
      .sub-item {
        margin: 10px;
        padding: 10px;
        border: red solid 1px;
      }
    </style>
  </head>
  <body>
    <test-demo></test-demo>

    <template>
      <button on:click="clearAll">Clear Arr</button>
      <button on:click="addItem">Add Item</button>
      <x-fill :value="arr">
        <div
          style="
            margin: 5px;
            padding: 5px;
            background-color: rgba(255, 0, 0, 0.316);
          "
        >
          {{$data.val}}
        </div>
      </x-fill>
    </template>
    <script type="module">
      import $ from "../../packages/xhear/base.mjs";

      window.$ = $;

      const data = $.stanz({
        arr: [
          {
            val: "I am 0",
          },
          {
            val: "I am 1",
            childs: [{ val: "I am child 1" }, { val: "I am child 2" }],
          },
          {
            val: "I am 2",
          },
        ],
      });

      window.data = data;

      (async () => {
        $.register({
          tag: "test-demo",
          data: {
            arr: [],
          },
          temp: $("template").html,
          attached() {
            this.arr = data.arr;
          },
          detached() {
            this.arr = null;
          },
          proto: {
            addItem() {
              data.arr.push({
                val: "hhahah",
              });
            },
            clearAll() {
              this.arr = [];
            },
          },
        });
      })();
    </script>
  </body>
</html>
