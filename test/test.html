<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xhear test</title>
    <script src="../dist/xhear.js"></script>
</head>

<body>
    <div id="test">
        <div class="a">aaa</div>
        <div class="b">bbb</div>
    </div>

    <testele xv-ele>asdasd</testele>
</body>
<script>

    $.register({
        tag: "testele",
        temp: `
        <h2>testTitle {{tips}}</h2>
        <div xv-content style="color:red;"></div>
        `,
        data: {
            tips: "我是tips"
        }
    });

    let a = $('#test');
    let b = $("testele");
    console.log(a);

    console.log(b);
</script>

</html>
