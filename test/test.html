<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xhear 4.0 click</title>
    <script src="ok.js"></script>
    <script src="../dist/xhear.js"></script>
    <style>
        .a {
            width: 150px;
            min-height: 50px;
            padding: 10px;
            margin: 10px;
            background-color: rgba(255, 255, 255, .1);
        }

        .b_inner,
        .c_inner {
            width: 100px;
            height: 50px;
            margin: 20px;
            background-color: rgba(255, 0, 0, .2);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="a"></div>
        <div class="a b">
            <div class="b_inner">b_inner</div>
        </div>
        <div class="a c">
            <div class="c_inner">c_inner</div>
        </div>
        <div class="a"></div>
        <div class="a"></div>
    </div>
</body>
<script>
    $('.main').on('click', e => {
        console.log('click the element => ', e);
    });

    $('.main').on('click', '.c', e => {
        console.log('click the selector element => ', e);
    });
</script>

</html>
