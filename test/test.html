<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xhear test</title>
    <script src="../dist/xhear.js"></script>
</head>

<body>
    <div id="test">
        <div class="a">aaa</div>
        <div class="b">bbb</div>
    </div>

    <test-ele>testele1-1</test-ele>
</body>
<script>

    $.register({
        tag: "test-ele",
        temp: `
        <h2>testTitle--{{tips}}</h2>
        <div style="color:red;">
            <slot></slot>    
        </div>
        <p xv-tar="ha"></p>
        `,
        proto: {
            gettips() {
                return this.tips;
            }
        },
        data: {
            tips: "我是tips",
            weight: "100"
        },
        attrs: ["weight"]
    });

    let a = $('#test');
    let b = $("test-ele");
    console.log(a);

    console.log(b);

    let c = document.createElement("test-ele");
    c.innerHTML = "2222";
    setTimeout(() => {
        document.body.appendChild(c);
    }, 1000);
</script>

</html>
