<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fill links bug</title>
  </head>
  <body>
    <fill-link></fill-link>
    <template id="temp">
      <div>
        <x-if :value="pages.length">
          <div class="nav-item">
            <div class="nav-title">Pages</div>
            <ul>
              <x-fill :value="pages">
                <li>{{$data}}</li>
              </x-fill>
            </ul>
          </div>
        </x-if>
      </div>
    </template>
  </body>

  <script type="module">
    import $ from "../../../packages/xhear/base.mjs";
    window.$ = $;

    $.register({
      tag: "fill-link",
      temp: $("#temp").html,
      data: {
        pages: ["en/index.html"],
      },
      ready() {
        setTimeout(() => {
          this.pages = ["cn/index.html"];
        }, 200);
      },
    });
  </script>
</html>
