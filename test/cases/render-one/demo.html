<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test code</title>
    <!-- <script src="../../dist/xhear.js"></script> -->
    <script type="module">
      import $ from "../../../packages/xhear/base.mjs";

      $.register({
        tag: "template-demo",
        temp: `
        <button one:click="addCount">AddCount</button>
        <div data-testid="count">
          count:{{count}}
        </div>
        `,
        proto: {
          addCount() {
            this.count++;
          },
        },
        data: {
          count: 0,
        },
      });

      window.$ = $;
    </script>
  </head>
  <body>
    <template-demo></template-demo>
  </body>
</html>
