<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>condition event</title>
    <!-- <script src="../../../packages/xhear/main.mjs" type="module"></script> -->
  </head>
  <body>
    <t-one></t-one>
    <template id="t1">
      <div>T1</div>
      <div>
        <x-fill :value="arr" fill-key="id">
          <t-two :val="$data.val"></t-two>
        </x-fill>
      </div>
    </template>
    <template id="t2">
      <style>
        .con {
          border: red solid 1px;
          display: inline-block;
          padding: 6px;
          border-radius: 5px;
          animation: aaa ease 0.3s;
        }
        @keyframes aaa {
          0% {
            opacity: 0;
            background-color: red;
          }
          100% {
            opacity: 1;
            background-color: transparent;
          }
        }
      </style>
      <div class="con">{{val}}</div>
    </template>
    <script type="module">
      import $ from "../../../packages/xhear/base.mjs";
      window.$ = $;

      const arr = [];
      for (let i = 1; i <= 5; i++) {
        arr.push({
          id: i,
          val: i * 111,
        });
      }

      $.register({
        tag: "t-one",
        temp: $("#t1").html,
        data: {
          arr: [],
        },
      });

      $.register({
        tag: "t-two",
        temp: $("#t2").html,
        data: {
          val: "",
        },
      });

      setTimeout(() => {
        $("t-one").arr = arr;
        setTimeout(() => {
          const arr2 = arr.slice();
          arr2.splice(1, 0, { id: 200, val: 2220 });
          arr2[2].val = "change val";
          arr2.reverse();
          $("t-one").arr = arr2;
        }, 500);
      }, 100);
    </script>
  </body>
</html>
