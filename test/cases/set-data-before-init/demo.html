<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>set-data-before-init</title>
    <!-- <script src="../../../packages/xhear/main.mjs" type="module"></script> -->
    <style>
      template-demo[num] {
        color: red;
      }
      template-demo[num="100"] {
        color: green;
      }
    </style>
  </head>
  <body>
    <template-demo id="target"></template-demo>
    <script type="module">
      import $ from "../../../packages/xhear/base.mjs";

      $("#target").count = 100;
      $("#target").num = 100;

      $.register({
        tag: "template-demo",
        temp: `
        <div>count:{{count}}</div>
        <div>num:{{num}}</div>
        `,
        attrs: {
          num: 1,
        },
        data: {
          count: 0,
        },
      });
    </script>

    <br />
    <template-demo></template-demo>
  </body>
</html>
