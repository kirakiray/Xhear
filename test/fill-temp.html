<p>{{name}}</p>
<div fill:t1="arr"></div>
<div fill:t2="arr2" style="display:flex;flex-wrap:wrap;"></div>
<div fill:t3="arr2" style="display:flex;flex-wrap:wrap;margin-top:20px;"></div>

<template name="t1">
    <div attr:name="$data.name" @click="$host.log($data.name)" style="padding:10px 20px;">
        <div>host name => {{$host.name}}</div>
        <div>
            {{$data.name}} index => {{$index}}
        </div>
        <div class="root_item_name" #if="$item.headItem" style="color:rgb(71, 71, 255);">head item name =>
            {{$item.headItem}}</div>
        <div class="childs" #if="$data.childs && $data.childs.length" fill:t1="$data.childs"
            item:head-item="$item.headItem ||  $data.name">
        </div>
    </div>
</template>

<template name="t2">
    <div style="margin:0 30px;color:green;">
        {{$index}} - {{$data}}
    </div>
</template>

<div temp:t3 style="margin:0 30px;color:green;">
    {{$index + '---' + $host.name}} - {{$data}}
</div>
