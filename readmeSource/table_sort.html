<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table sort</title>
    <link rel="stylesheet" href="css/uikit.css">
    <script src="../dist/xhear.js"></script>
</head>

<body>
    <div style="padding:10px;width:100%;box-sizing: border-box;">
        <table class="uk-table uk-table-striped uk-table-hover">
            <thead>
                <td>人物</td>
                <td>年龄</td>
            </thead>
            <tbody>
                <tr>
                    <td>孙悟空</td>
                    <td>512</td>
                </tr>
                <tr>
                    <td>沉香</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>玉皇大帝</td>
                    <td>226800000</td>
                </tr>
                <tr>
                    <td>杨戬</td>
                    <td>1024</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        setTimeout(() => {
            $('tbody').sort((a, b) => {
                return a[1].text - b[1].text;
            });
        }, 1000);
    </script>
</body>

</html>
