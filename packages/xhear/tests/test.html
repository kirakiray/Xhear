<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xhear test</title>
    <!-- <script src="../dist/xhear.js"></script> -->
    <style>
      :not(:defined) {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="target">
      <test-comp></test-comp>
    </div>
    <template id="testComp">
      <div>asdads</div>
    </template>

    <div>
      <div id="a1">
        <div>aaa1</div>
        <div>bbbb1</div>
        <div>ccccc1</div>
      </div>
      <div id="a2">
        <div>aaa2</div>
        <div>bbbb2</div>
        <div>ccccc2</div>
      </div>
    </div>

    <script type="module">
      import $ from "../src/base.mjs";
      window.$ = $;

      $.register({
        tag: "test-comp",
        data: {},
        temp: $("#testComp").html,
      });

      const observer = new MutationObserver((mutationsList) => {
        for (const mutation of mutationsList) {
          if (
            mutation.type === "childList" &&
            mutation.removedNodes.length > 0
          ) {
            console.log("节点已被移除", mutation.removedNodes);
          }
        }
      });

      observer.observe(document.querySelector("#a2"), { childList: true, subtree: true });
      $("#a2").ele;
    </script>
  </body>
</html>
