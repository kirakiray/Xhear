<div :bb="num">
  <button on:click="num++" data-testid="num_plus">NUM++</button>
  <br />
  <span attr:ta="testAttr" attr:n-count="num" id="target_a">{{num}}</span>
  <br />
  <span :ta="num / 2" id="target_b">{{num + 1}}</span>
  <br />
  <button on:click="testFun" data-testid="num_pp">Click Me add 10</button>
  <br />
  <br />
  <br />
  <span>{{num % 4}}</span>
  <div id="condition-container">
    <div :if="num % 4 > 2">I am IF div</div>
    <div :else-if="num % 4 > 1">I am IF ELSE ONE div</div>
    <div :else-if="num % 4 > 0">I am IF ELSE TWO div</div>
    <div :else>I am ELSE div</div>
  </div>
  <br />
  <br />
  <div
    id="fill-container"
    fill:test-item="arr"
    style="padding: 16px; background-color: #eee"
  ></div>
</div>
<template name="testItem">
  <div
    class="sub-item"
    attr:test-val="$data.val"
    style="margin: 10px; padding: 10px; border: red solid 1px"
  >
    <div class="sub-val">{{$data.val}}</div>
    <div>$host === <span class="host_num">{{$host.num}}</span></div>
    <div fill:test-item="$data.childs"></div>
  </div>
</template>
